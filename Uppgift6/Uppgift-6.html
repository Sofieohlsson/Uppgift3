<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fakultet</title>
</head>
<body>
    <h1 id ="result";></h1>
    <script>
        let tal = prompt("Ange ett heltal mellan 1 och 1000: "); 
        let produkt = 1; 

        function fakultet(){
            for(let i = 1; i <= Number(tal); i++){
                produkt *= i; 
            }
            result.innerHTML = tal+"! = " + produkt; 
        }
        fakultet(); 
    </script>
</body>
</html>
